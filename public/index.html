<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6502 Emulator Web Interface</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            line-height: 1.4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .panel {
            background: #2a2a2a;
            border: 1px solid #444;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
        }

        .control-panel {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        button {
            background: #333;
            color: #00ff00;
            border: 1px solid #555;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 3px;
            font-family: inherit;
        }

        button:hover {
            background: #444;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        input, textarea {
            background: #1a1a1a;
            color: #00ff00;
            border: 1px solid #555;
            padding: 5px;
            font-family: inherit;
            border-radius: 3px;
        }

        .status-display {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .register {
            background: #333;
            padding: 10px;
            border-radius: 3px;
        }

        .terminal {
            background: #000;
            color: #00ff00;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            border: 1px solid #555;
            font-size: 12px;
        }

        .memory-grid {
            display: grid;
            grid-template-columns: repeat(16, 1fr);
            gap: 2px;
            font-size: 10px;
        }

        .memory-byte {
            background: #333;
            padding: 2px;
            text-align: center;
            border-radius: 2px;
        }

        .disassembly {
            background: #000;
            color: #00ff00;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            border: 1px solid #555;
            font-size: 12px;
        }

        .current-instruction {
            background: #004400;
        }

        .error {
            color: #ff0000;
        }

        .success {
            color: #00ff00;
        }

        h2 {
            color: #00aaff;
            margin-top: 0;
        }

        .uart-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñ•Ô∏è 6502 Emulator Web Interface</h1>

        <div class="control-panel">
            <button onclick="resetSystem()">Reset</button>
            <button onclick="stepInstruction()">Step</button>
            <button onclick="runProgram()">Run</button>
            <button onclick="stopExecution()">Stop</button>
            <button onclick="loadTestProgram()">Load Test Program</button>
            <button onclick="refreshState()">Refresh</button>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div>
                <div class="panel">
                    <h2>CPU Status</h2>
                    <div class="status-display" id="cpu-status">
                        <div class="register">PC: <span id="pc">0x0000</span></div>
                        <div class="register">SP: <span id="sp">0xFF</span></div>
                        <div class="register">A: <span id="acc">0x00</span></div>
                        <div class="register">X: <span id="regx">0x00</span></div>
                        <div class="register">Y: <span id="regy">0x00</span></div>
                        <div class="register">Cycles: <span id="cycles">0</span></div>
                    </div>

                    <h3>Status Flags</h3>
                    <div id="status-flags" style="display: flex; gap: 10px; font-size: 12px;">
                        <span id="flag-c">C:0</span>
                        <span id="flag-z">Z:0</span>
                        <span id="flag-i">I:0</span>
                        <span id="flag-d">D:0</span>
                        <span id="flag-b">B:0</span>
                        <span id="flag-v">V:0</span>
                        <span id="flag-n">N:0</span>
                    </div>
                </div>

                <div class="panel">
                    <h2>UART (6551 ACIA)</h2>
                    <div class="uart-controls">
                        <input type="text" id="uart-input" placeholder="Type here to send to UART" style="flex: 1;">
                        <button onclick="sendToUart()">Send</button>
                        <button onclick="clearOutput()">Clear</button>
                    </div>
                    <div class="terminal" id="uart-output"></div>
                </div>

                <div class="panel">
                    <h2>Program Loader</h2>
                    <textarea id="program-input" placeholder="Enter hex bytes (e.g., A9 42 8D 00 80)" style="width: 100%; height: 60px;"></textarea>
                    <br>
                    <label>Start Address: <input type="text" id="start-address" value="0x0200" style="width: 80px;"></label>
                    <button onclick="loadCustomProgram()">Load Program</button>
                </div>
            </div>

            <div>
                <div class="panel">
                    <h2>Disassembly</h2>
                    <div class="disassembly" id="disassembly"></div>
                </div>

                <div class="panel">
                    <h2>Memory View</h2>
                    <label>Address: <input type="text" id="memory-address" value="0x0200" style="width: 80px;"></label>
                    <button onclick="viewMemory()">View</button>
                    <div id="memory-display" style="margin-top: 10px; font-size: 11px;"></div>
                </div>
            </div>
        </div>

        <div class="panel">
            <h2>System Messages</h2>
            <div class="terminal" id="messages"></div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let isRunning = false;

        // Utility functions
        function log(message, type = 'info') {
            const messages = document.getElementById('messages');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
            messages.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            messages.scrollTop = messages.scrollHeight;
        }

        function formatHex(value, digits = 2) {
            return '0x' + value.toString(16).toUpperCase().padStart(digits, '0');
        }

        async function apiCall(endpoint, method = 'GET', data = null) {
            try {
                const options = {
                    method: method,
                    headers: { 'Content-Type': 'application/json' }
                };

                if (data) {
                    options.body = JSON.stringify(data);
                }

                const response = await fetch(API_BASE + endpoint, options);
                const result = await response.json();

                if (result.status === 'error') {
                    log(`API Error: ${result.message}`, 'error');
                    return null;
                }

                return result;
            } catch (error) {
                log(`Network Error: ${error.message}`, 'error');
                return null;
            }
        }

        // System control functions
        async function resetSystem() {
            log('Resetting system...');
            const result = await apiCall('/reset', 'POST');
            if (result) {
                log('System reset successfully', 'success');
                updateDisplay(result.state);
            }
        }

        async function stepInstruction() {
            const result = await apiCall('/step', 'POST');
            if (result) {
                log(`Executed instruction at ${formatHex(result.execution.old_pc, 4)}`, 'success');
                updateDisplay(result.state);
                updateDisassembly();
            }
        }

        async function runProgram() {
            isRunning = true;
            log('Running program...');
            const result = await apiCall('/run', 'POST', { max_instructions: 1000 });
            if (result) {
                isRunning = false;
                log(`Executed ${result.execution.instructions_executed} instructions in ${result.execution.execution_time.toFixed(3)}s`, 'success');
                updateDisplay(result.state);
                updateDisassembly();
            }
        }

        async function stopExecution() {
            const result = await apiCall('/stop', 'POST');
            if (result) {
                isRunning = false;
                log('Execution stopped', 'success');
                updateDisplay(result.state);
            }
        }

        async function refreshState() {
            const result = await apiCall('/state');
            if (result) {
                updateDisplay(result);
                updateDisassembly();
                updateUartOutput();
            }
        }

        // Display update functions
        function updateDisplay(state) {
            if (!state.cpu) return;

            document.getElementById('pc').textContent = formatHex(state.cpu.pc, 4);
            document.getElementById('sp').textContent = formatHex(state.cpu.sp);
            document.getElementById('acc').textContent = formatHex(state.cpu.accumulator);
            document.getElementById('regx').textContent = formatHex(state.cpu.registerX);
            document.getElementById('regy').textContent = formatHex(state.cpu.registerY);
            document.getElementById('cycles').textContent = state.cpu.cycles;

            // Update status flags
            const flags = state.cpu.status_flags;
            document.getElementById('flag-c').textContent = `C:${flags.carry ? 1 : 0}`;
            document.getElementById('flag-z').textContent = `Z:${flags.zero ? 1 : 0}`;
            document.getElementById('flag-i').textContent = `I:${flags.interrupt_disable ? 1 : 0}`;
            document.getElementById('flag-d').textContent = `D:${flags.decimal_mode ? 1 : 0}`;
            document.getElementById('flag-b').textContent = `B:${flags.break_command ? 1 : 0}`;
            document.getElementById('flag-v').textContent = `V:${flags.overflow ? 1 : 0}`;
            document.getElementById('flag-n').textContent = `N:${flags.negative ? 1 : 0}`;
        }

        async function updateDisassembly() {
            const result = await apiCall('/disassemble?length=15');
            if (result && result.disassembly) {
                const display = document.getElementById('disassembly');
                display.innerHTML = '';

                result.disassembly.forEach(inst => {
                    const line = document.createElement('div');
                    if (inst.is_current) {
                        line.className = 'current-instruction';
                    }

                    let text = `${inst.address}: ${inst.opcode} ${inst.mnemonic}`;
                    if (inst.operands) {
                        text += ' ' + inst.operands.join(' ');
                    }

                    line.textContent = text;
                    display.appendChild(line);
                });
            }
        }

        // UART functions
        async function sendToUart() {
            const input = document.getElementById('uart-input');
            const data = input.value;
            if (!data) return;

            const result = await apiCall('/uart/send', 'POST', { data: data });
            if (result) {
                log(`Sent to UART: "${data}"`, 'success');
                input.value = '';
                setTimeout(updateUartOutput, 100); // Give time for CPU to process
            }
        }

        async function updateUartOutput() {
            const result = await apiCall('/uart/output');
            if (result && result.output) {
                const display = document.getElementById('uart-output');
                display.innerHTML = '';

                result.output.forEach(item => {
                    const line = document.createElement('div');
                    line.textContent = `TX: ${formatHex(item.data)} '${item.char}'`;
                    display.appendChild(line);
                });

                display.scrollTop = display.scrollHeight;
            }
        }

        async function clearOutput() {
            const result = await apiCall('/uart/output', 'DELETE');
            if (result) {
                document.getElementById('uart-output').innerHTML = '';
                log('UART output cleared', 'success');
            }
        }

        // Program loading
        async function loadTestProgram() {
            // Simple test program: LDA #$48, STA $FE00 (Load 'H' and store to UART data register)
            const program = [0xA9, 0x48, 0x8D, 0x00, 0xFE, 0xEA]; // LDA #$48; STA $FE00; NOP

            const result = await apiCall('/program/load', 'POST', {
                program: program,
                start_address: 0x0200
            });

            if (result) {
                log('Test program loaded successfully', 'success');
                updateDisplay(result.state);
                updateDisassembly();
            }
        }

        async function loadCustomProgram() {
            const input = document.getElementById('program-input').value;
            const addressInput = document.getElementById('start-address').value;

            if (!input.trim()) {
                log('Please enter program bytes', 'error');
                return;
            }

            try {
                // Parse hex bytes
                const bytes = input.trim().split(/\\s+/).map(byte => {
                    const parsed = parseInt(byte, 16);
                    if (isNaN(parsed) || parsed < 0 || parsed > 255) {
                        throw new Error(`Invalid byte: ${byte}`);
                    }
                    return parsed;
                });

                // Parse start address
                const startAddress = addressInput.startsWith('0x') ?
                    parseInt(addressInput, 16) :
                    parseInt(addressInput, 10);

                const result = await apiCall('/program/load', 'POST', {
                    program: bytes,
                    start_address: startAddress
                });

                if (result) {
                    log(`Loaded ${bytes.length} bytes at ${formatHex(startAddress, 4)}`, 'success');
                    updateDisplay(result.state);
                    updateDisassembly();
                }
            } catch (error) {
                log(`Program load error: ${error.message}`, 'error');
            }
        }

        async function viewMemory() {
            const addressInput = document.getElementById('memory-address').value;

            try {
                const address = addressInput.startsWith('0x') ?
                    parseInt(addressInput, 16) :
                    parseInt(addressInput, 10);

                const result = await apiCall(`/memory/${formatHex(address, 4)}?length=64`);
                if (result && result.memory) {
                    displayMemory(result.memory, address);
                }
            } catch (error) {
                log(`Memory view error: ${error.message}`, 'error');
            }
        }

        function displayMemory(memory, startAddr) {
            const display = document.getElementById('memory-display');
            let html = '<div style="font-family: monospace;">';

            let addr = startAddr;
            for (let row = 0; row < 4; row++) {
                html += `<div>${formatHex(addr, 4)}: `;
                for (let col = 0; col < 16; col++) {
                    const value = memory[addr] || 0;
                    html += formatHex(value) + ' ';
                    addr++;
                }
                html += '</div>';
            }

            html += '</div>';
            display.innerHTML = html;
        }

        // Event listeners
        document.getElementById('uart-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendToUart();
            }
        });

        // Auto-refresh output
        setInterval(updateUartOutput, 1000);

        // Initialize on load
        window.addEventListener('load', () => {
            log('6502 Emulator Web Interface loaded', 'success');
            refreshState();
        });
    </script>
</body>
</html>
